<!doctype html>
<html lang="en">
<head>

      <img class="flower f1" src="assets/images/f1.png" alt="flower" />

      <img class="flower f3" src="assets/images/f3.png" alt="flower" />
      <img class="flower f4" src="assets/images/f4.png" alt="flower" />

      <!-- Main content -->
      <div class="windowBody">
        <div class="date homemade">February 14th, 2026</div>

        <h1 class="title monsieur">
          <span id="typed"></span><span class="caret" aria-hidden="true">|</span>
        </h1>

        <p class="sub lexend">from me to you 💗</p>

        <button class="btn lexend" id="retypeBtn" type="button">replay typing ✨</button>
      </div>
    </section>
  </main>

  <!-- Audio (plays only when button clicked) -->
  <audio id="bgAudio" loop preload="auto">
    <source src="assets/audio/bestpart.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
